<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>상식 퀴즈 배틀</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="start-screen">
    <h1>상식 퀴즈 배틀</h1>
    <input type="text" id="nickname" placeholder="닉네임 입력" />
    <button id="start-btn">게임 시작</button>
    <button id="ranking-btn">🏆 랭킹 보기</button>
  </div>

  <div id="game-screen" class="hidden">

  <div class="top-bar">
    <div>⏱ 시간: <span id="timer">10</span></div>
    <div>⭐ 점수: <span id="score">0</span></div>
  </div>

  <h2 id="question"></h2>

  <div id="options"></div>

</div>

  <div id="end-screen" class="hidden">
  <h2>게임 종료!</h2>
  <p class="final-score-text">
    최종 점수: <span id="final-score"></span>
    <button id="reset-btn">랭킹 초기화</button>
  </p>

  <h3>🔥 실시간 랭킹</h3>
  <ul id="ranking-list"></ul>

  <button id="restart-btn">다시 하기</button>
</div>

  <script type="module" src="script.js"></script>
</body>
</html>

<audio id="bgm" loop>
  <source src="music/bg.mp3" type="audio/mpeg">
</audio>

<button id="music-toggle">🎵 음악 ON</button>
